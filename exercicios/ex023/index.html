<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYLE>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid blue;
        }

        th {
            padding: 8px;
        }

        tr:nth-child(even){
            background-color: gray;
        }

        td {
            border: 2px solid black;
            padding: 8px;
        }

    </STYLE>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <th colspan="3">TABELA AVULSA</th>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td></td>
            <td>C5</td>
        </tr>
    </table>
</body>
</html>
